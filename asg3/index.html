        // Alice In Wonderland
        var aliceOneEn = "Who are you Alice? Who are you Alice? Who are you really? Do you know? You should know, shouldn’t you? Yes, yes you should… “who am i? who am i? who am?” “Alice dear, the doctors here. Open the door please dear.” Breaking her icy stare with her mirror, Alice carefully turned herself to face the door; large, white and covered in scratches; each deep and harsh, making the oak seem to be bleeding, sap and dark, deep blood seeping down the door, nearing the floor as it dripped down at such speed, Alice was almost sure the door had a heart beat, pushing the sappy blood out the door. All of this seemed so real, Alice felt she could reach out and touch it, so realistic it amazed her. “Or id it?” Alice murmured as she brought herself up to her full height. “Is it what dear? Please, let us dear. He wants to help you get better, can’t have you up here all day dear, you’ll become frightfully sick, didn’t you know?” Blinking rapidly and shaking her head, Alice took one more look at the door, only to see it plain, white and untouched. Whatever medication the last doctor had given her had started to work again, so at least that was a good sign. Carefully padding over to the door, Alice grasped the door handle and pulled the door open only a small crack.";

        var aliceOneBm = "Siapa awak Alice? Siapa awak Alice? Siapa awak sebenarnya? Adakah awak tahu? Anda sepatutnya tahu, bukan? Ya, ya anda sepatutnya... “siapa saya? siapakah saya? siapa?” “Alice sayang, doktor di sini. Tolong buka pintu sayang.” Memecahkan pandangan dinginnya dengan cerminnya, Alice dengan berhati-hati berpaling ke muka pintu; besar, putih dan ditutup dengan calar; setiap dalam dan keras, membuat oak kelihatan berdarah, getah dan gelap, darah dalam meresap ke bawah pintu, menghampiri lantai kerana ia menitis ke bawah pada kelajuan sedemikian, Alice hampir pasti pintu itu berdegup kencang, menolak darah sappy keluar pintu. Semua ini kelihatan begitu nyata, Alice merasakan dia boleh menghulurkan tangan dan menyentuhnya, begitu realistik sehingga dia kagum. “Atau adakah ia?” Alice merungut sambil membawa dirinya ke ketinggian penuh. “Adakah itu sayang? Tolong, biarkan kami sayang. Dia mahu membantu awak menjadi lebih baik, tidak boleh membawa awak di sini sepanjang hari sayang, awak akan menjadi sakit yang teruk, bukankah awak tahu?” Berkelip laju dan menggelengkan kepalanya, Alice melihat sekali lagi ke arah pintu, hanya untuk melihatnya jelas, putih dan tidak bersentuh Apa sahaja ubat yang diberikan oleh doktor terakhir kepadanya telah mula berfungsi semula, jadi sekurang-kurangnya itu adalah petanda yang baik. Berhati-hati melambai ke pintu, Alice menggenggam pemegang dan membuka pintu hanya retak kecil.";
    
        var aliceTwoEn = "”Hello Alice dear, I’m Doctor Lawrence, I’m here on behalf of your other doctor, Mr Philips, as he’s been struck down with a frightful case of the flu. Now, how about you open the door fully and I’ll come in and take a look at you dear.” Alice moved her eyes up and down at the man that stood at her door. She could only see very little thought the crack she had made, she was only able to pick on his well tailored black jacket and shiny black shoes, his little briefcase he had clutched to his right side and the edge of his well ironed collar. His face was leaning away from the crack for some reason, so to indulge her curiosity, Alice carefully opened her door and turned to allow the Doctor and her mother to enter. Sitting herself at her little vanity desk, she finally turned to face the man so she could get a good look at his face. A small gaps left her lips as Alice was met with a man unusually messy ginger hair, the brightest orange you could imagine, with large, untamed ginger eyebrows and mismatched eyes. Closing her eyes and taking a deep breath, Alice decided she’d rather look at her hands than the doctor, he reminded her too much of the little Mad Hatter she ad met at the other end of the rabbit hole. “Alice dear, are you quite alright? You look quite pale dear, shall I get you something to eat or drink?” Alice shook her head, fiddling with the small clearing of the throat from the doctor, which caused Alice to flinch slightly. “Doctor, can I get you anything to drink? Perhaps some tea or glass of water?” Alice could hear her mother get to her feet, a habit she’d picked up everything a Doctor visited her daughter, as she hated to hear her daughter repeat the same story every single time, it broke her heart.";

        var aliceTwoBm = "“Helo Alice sayang, saya doktor Lawrence, saya di sini bagi pihak doktor anda yang lain, Encik Philips, kerana dia telah diserang kes selesema yang menakutkan. Sekarang bagaimana kalau awak buka pintu sepenuhnya dan saya akan masuk dan lihat awak sayang.” Alice menggerakkan matanya ke atas dan ke bawah ke arah lelaki yang berdiri di pintunya. Dia hanya dapat melihat sedikit sahaja retakan yang dibuatnya, dia hanya mampu memilih jaket hitam yang disesuaikan dengan baik dan kasut hitam berkilat, beg bimbit kecilnya yang telah digenggamnya disebelah kanannya dan tepi kolarnya yang diseterika dengan baik. Wajahnya tersandar dari celah itu atas sebab tertentu, jadi untuk memenuhi rasa ingin tahu, Alice dengan berhati-hati membuka pintu dan berpaling untuk membenarkan Doktor dan ibunya masuk. Sambil duduk di meja solek kecilnya, dia akhirnya berpaling menghadap lelaki itu supaya dia dapat melihat wajah lelakit itu dengan baik. Celah kecil meninggalkan bibirnya apabila Alice dipertemukan dengan seorang lelaki yang berambut halia berantakan luar biasa, oren paling terang yang anda boleh bayangkan, dengan kening halia yan besar dan liar dan mata yang tidak sepadan. Dengan memejamkan matanya dan menarik nafas panjang, Alice memutuskan dia lebih suka melihat tangannya daripada doktor, dia terlalu mengingatkan nya tentang Mad Hatter kecil yang ditemui di hujung lubang arnab. “Alice sayang, awak baik-baik saja? Awak nampak agak pucat sayang, boleh saya bawakan awak makan atau minum?” Alice menggelengkan kepalanya, bermain-main dengan kerongkong kecil dari doktor, yang menyebabkan Alice tersentak sedikit. “Doktor , boleh saya bawakan awak minum apa-apa? Mungkin teh atau segelas air?” Alice dapat mendengar ibunya berdiri, tabiat dia mengambil semua yang doktor melawat anak perempuannya, kerana dia benci mendengar anak perempuannya mengulangi cerita yang sama setiap kali, ia mematahkan hatinya.";

        // Sleeping Beauty

        var sleepOneEn = "Everyone knows the story of the young princess who fought for her own hand and her mother who tried to stop her, but no one could have imaged what would have happened after the supposed “Happily Ever After”. 3 years after the young Princesses miraculous defeat of Mor’du, the kingdom was once again at peace. Her mother had taken a strong dislike from her experience as a bear to witches and so, in traditional and brutal fashion, she ordered an immediate sweep and pillaging or anyone to be convicted of witchcraft. As the queen guard swept through the ever changing moores of Scotland they came across so many young women being turned over by their families, young, bruised and terrified. As the guards took more and more young women in, they began to notice an uncomfortable pattern. Each girl, as they couldn’t have been any older than 16, spoke of a young man they had be betrothed to without any knowledge, and how they had each decided to trust one elderly figure in the woods to take care of the man, to remove him from their lives and stop the beating, the rape and the fear caused by being his “wife”, tho guards noted how the girls would never refer to themselves as the mans wives. After 6 months of these continues sweeps of the moores and inner kingdoms, some of the guards began to struggle with what they were being asked.";

        var sleepOneBm = "Semua orang tahu kisah puteri muda yang berjuang untuk tangannya sendiri dan ibunya yang cuba menghalangnya, tetapi tiada siapa yang dapat membayangkan apa yang akan berlaku selepas “bahagia selamanya” yang sepatutnya. 3 tahun selepas Puteri muda kekalahan ajaib Mor'du, kerajaan sekali lagi aman. Ibunya sangat tidak menyukai pengalamannya sebagai beruang kepada ahli sihir dan oleh itu, dengan cara tradisional dan kejam, dia mengarahkan sapuan dan rompakan segera atau sesiapa sahaja disabitkan dengan sihir. Ketika ratu pengawal melintasi moores Scotland yang sentiasa berubah, mereka terserempak dengan begitu ramai wanita muda yang diserahkan oleh keluarga mereka, muda, lebam dan ketakutan. Apabila pengawal membawa lebih ramai wanita muda masuk, mereka mula melihat corak yang tidak selesa. Setiap gadis, kerana mereka tidak boleh berumur lebih daripada 16 tahun, bercakap tentang seorang lelaki muda yang telah mereka tunang tanpa pengetahuan, dan bagaimana mereka masing-masing memutuskan untuk mempercayai seorang tokoh tua di dalam hutan untuk menjaga lelaki itu, untuk menyingkirkannya daripada kehidupan mereka dan menghentikan pukulan, rogol dan ketakutan yang disebabkan oleh menjadi bahagia “isterinya”, pengawal itu menyatakan bagaimana gadis-gadis itu tidak akan pernah merujuk diri mereka sebagai isteri lelaki. Selepas 6 bulan ini berterusan menyapu moores dan kerajaan dalaman, beberapa pengawal mula bergelut dengan apa yang mereka diminta.";
    
        var sleepTwoEn = "One evening, down at the Queen’s stables, a young guard happened to be feeding and watering his horse when Merida, the young princess, entered to see to her horse, Angus. Noticing the guard weariness and seemingly stressed demeanor, she took it upon herself to take the guards duty and geed and water his horse as well as her own. The guard was surprised at the Princesses kindness, but knew better than to fight or stop her, she had the stubourness of her father and since that stubourness won her own hand, the guard took relief in the Princesses kindness and allowed himself to slide to the floor. When asked what had caused the guard so much stress and weariness not normally seen in the guards of the Castle. Feeling a strong emotion of trust the guard told the young Princess what her mother had decreed for his team to carry out. Merida, disgusted in her mother and concerned for the young women seemingly targeted, asked the young guard if he could remember the description of the elderly woman the young woman had given. Recalling a small amount of detail the guqrd remembered hearing, Merida immediately recognized the description to be that of kind Witch who had helped her break free of her mother’s traditional views of marriage. Giving the guard a quick word of dismiss, Merida attempted to her ever burning temper to a close as she attempted to bring decent reason to why Fathers and Mothers were turning over their innocent daughters to be murdered in their cells, or tortured in front of the Queen for their “sins” and “witchcraft”. The next morning the Princess rode to the far point of the kingdom, heading to the burial place of Mor’du. Placing her hand on the rock that had crushed the evil Prince, she felt an overwhelming urge to find the Witch and ask of one last favors, a way to silence her mother’s cruelty to others once and for all.";

        var sleepTwoBm = "Pada suatu petang, di kandang Ratu, seorang pengawal muda sedang memberi makan dan menyiram kudanya apabila Merida, puteri muda, masuk untuk melihat kudanya, Angus. Menyedari keletihan pengawal dan sikap yang kelihatan tertekan, dia mengambil tanggungjawab untuk mengambil tugas pengawal dan menyiram kudanya serta kudanya. Pengawal itu terkejut dengan kebaikan Puteri, tetapi tahu lebih baik daripada melawan atau menghalangnya, dia mempunyai kedegilan ayahnya dan kerana kedegilan itu memenangi tangannya sendiri, pengawal itu berasa lega dengan kebaikan Puteri dan membiarkan dirinya meluncur ke lantai. Apabila ditanya apa yang menyebabkan pengawal itu begitu tertekan dan keletihan yang biasanya tidak kelihatan pada pengawal Istana. Merasakan emosi kepercayaan yang kuat pengawal itu memberitahu Puteri muda apa yang ibunya telah perintahkan untuk pasukannya laksanakan. Merida, meluat pada ibunya dan prihatin terhadap wanita muda yang kelihatan menjadi sasaran, bertanya kepada pengawal muda itu jika dia dapat mengingati perihal wanita tua yang diberikan oleh wanita muda itu. Mengimbas kembali sedikit perincian yang teringat oleh guqrd yang didengari, Merida segera mengenali perihalan itu sebagai Penyihir yang baik hati yang telah membantunya melepaskan pandangan tradisional ibunya tentang perkahwinan. Memberi kata-kata cepat kepada pengawal itu untuk menolak, Merida cuba meredakan kemarahannya yang sentiasa membara ketika dia cuba mengemukakan alasan yang wajar mengapa Ayah dan Ibu menyerahkan anak perempuan mereka yang tidak bersalah untuk dibunuh di dalam sel mereka, atau diseksa di hadapan Ratu kerana “dosa” dan “sihir” mereka. Keesokan paginya Puteri menunggang kuda ke titik jauh kerajaan, menuju ke tempat perkuburan Mor’du. Meletakkan tangannya di atas batu yang telah meremukkan Putera jahat itu, dia merasakan keinginan yang luar biasa untuk mencari Penyihir dan meminta bantuan terakhir, satu cara untuk membungkam kekejaman ibunya kepada orang lain untuk selama-lamanya.";

        // Goldilocks

        var goldOneEn = "Once upon a time, there was a youngster named Goldilocks who lived at the edge of the forest. She was called Goldilocks because of her beautiful locks glistened in the sun, like gold. Goldilocks was curious by nature. She often looked for, and found adventure in the forest.One bight morning, she set out for a stroll in the woods. She came, upon a cozy cottage and peeked in the windows. When she didn’t see anyone inside, she knocked on the door. When nobody came to the door, she turned the handle and went right in.Goldilocks didn’t realize that the cottage belonged to a family of bears. There was teeny-sized baby bear, medium-sized mama bear, and a huge-sized papa bear. Goldilocks also didn’t realize that the bear family had a daily morning routine. After Papa bear made a steaming pot of porridge, the family went blueberry picking. This way, the porridge had a time to cool, and they had plump, sweet blueberries to plop into the porridge.";

        var goldOneBm = "Pada suatu masa dahulu, ada seorang anak muda bernama Goldilocks yang tinggal di pinggir hutan. Dia dipanggil Goldilocks kerana kecantikan rambutnya yang berkilauan di bawah sinar matahari, seperti emas. Goldilocks sememangnya mempunyai sifat ingin tahu. Dia sering mencari, dan menemui pengembaraan di dalam hutan.Pada suatu pagi yang cerah, dia bersiar-siar di dalam hutan. Dia datang, di sebuah pondok yang selesa dan mengintip di tingkap. Apabila dia tidak melihat sesiapa di dalam, dia mengetuk pintu. Apabila tiada sesiapa yang datang ke pintu, dia memulas pemegangnya dan terus masuk.Goldilocks tidak menyedari bahawa pondok itu milik keluarga beruang. Terdapat bayi beruang bersaiz kecil, ibu beruang bersaiz sederhana, dan bapa beruang bersaiz besar. Goldilocks juga tidak menyedari bahawa keluarga beruang mempunyai rutin pagi harian.Selepas bapa beruang membuat seperiuk bubur, mereka sekeluarga pergi memetik beri biru. Dengan cara ini, bubur mempunyai masa untuk menyejukkan, dan mereka mempunyai beri biru yang gebu dan manis untuk dimasukkan ke dalam bubur.";
    
        var goldTwoEn = "The first thing Goldilocks noticed when she walked into the cottage was three steaming bowls of porridge sitting on the table. The rich, sweet-smelling porridge made her stomach gurgle with hunger. Goldilocks couldn’t resist, so she took a heaping spoonful of the porridge from Papa bear’s huge bowl. “Yow!” she yelped, fanning her month. “This porridge is as hot lava!”. Then Goldilocks tasted the porridge from Mama bear’s medium- sized bowl. “Bleck!” she groaned, pushing the bowl away. “This porridge is as cold as qazpacho!”.Next, Goldilocks tasted the porridge from teeny baby bear’s small bowl with closed eyes sighed a happy “Mmmmmmm, this porridge isn’t just good,” she said aloud. “It’s great. In fact, it’s just right.” And she quickly gobbled up every last bit of teeny baby bear’s porridge.After eating the porridge, Goldilocks was curious about the rest of the cottage, so she wandered into the living room. She saw three chairs and decided to sit for a bit, for she was feeling quite full.First, she sat in Papa bear’s huge chair, but jumped up with a scowl on her face. “Hmph, this chair is as big as a refrigerator!”, she huffed. Then Goldilocks sat Mama’s medium-sized chair and again jumped up in an instant. “This chair is still too big!”, she whined. Next, Goldilocks sat in teeny baby bear’s small chair and began to bounce with glee. “This chair isn’t just a little comfortable,”, she beamed. “It’s really comfortable. In fact, it’s just -Crack! -right.”. “Oh well”, she yawned. She didn’t have the energy to fix the broken chair.";

        var goldTwoBm = "Perkara pertama yang Goldilocks perasan apabila dia masuk ke pondok itu ialah tiga mangkuk bubur yang terletak di atas meja. Bubur yang sedap dan harum itu membuatkan perutnya berkeroncong kelaparan. Goldilocks tidak dapat menahannya, jadi dia mengambil satu sudu besar bubur dari mangkuk besar bapa beruang. “Yow!” dia menjerit, mengipas muluynya. “Bubur ini seperti lahar yang panas!” Kemudian Goldilocks menjamah bubur dari mangkuk bersaiz sederhana ibu beruang. “Bleck!” dia mengerang, menolak mangkuk itu. “Bubur ni sejuk macam cappcho!”.Seterusnya, Goldilocks menjamah bubur dari mangkuk kecil bayi beruang kecil dengan mata tertutup sambil mengeluh gembira “Mmmmmmm, bubur ini bukan sahaja sedap,” katanya dengan lantang. “Ia hebat. Malah, ianya betul.” Dan dia cepat-cepat melahap setiap suap terakhir bubur bayi beruang kecil. Selepas makan bubur, Goldilocks ingin tahu tentang seluruh pondok, jadi dia merayau ke ruang tamu. Dia melihat tiga kerusi dan memutuskan untuk duduk sebentar, kerana dia berasa agak kenyang.Mula-mula, dia duduk di kerusi besar bapa beruang, tetapi melompat dengan muka yang cemberut. Hmph, kerusi ni besar macam peti ais!”, dia merengus. Kemudian Goldilocks duduk di kerusi bersaiz sederhana ibu beruang dan sekali lagi melompat ke atas dalam sekelip mata. “Kerusi ini masih terlalu besar!”, rengeknya. Seterusnya, Goldilocks duduk di kerusi kecil bayi beruang kecil dan mula melantun dengan gembira. “Kerusi ini bukan sahaja selesa sedikit,” dia berseri-seri. “Ia sungguh selesa. Sebenarnya, ianya -Crack! -betul. “Oh baiklah”, dia menguap. Dia tidak mempunyai tenaga untuk membaiki kerusi yang rosak itu.";
